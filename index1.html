<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVP Siddhartha Institute of Technology</title>
    <style>
        /* General Styles */
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header Section */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #3077be;
            padding: 20px;
        }
        .logo img {
            max-width: 90px;
            margin-right: 20px;
        }
        .college-details {
            text-align: center;
        }
        .college-details h1 {
            font-size: 28px;
            margin: 0;
        }
        .college-details h3 {
            margin: 5px 0;
            font-weight: normal;
            font-size: 18px;
        }
        .college-details p {
            margin: 3px 0;
            font-size: 14px;
            color: #666;
        }

        /* Blue Line */
        .blue-line {
            width: 80%; /* Reduced width */
            height: 3px; /* Reduced height */
            background-color: #205769; /* Light blue */
            margin: 20px auto; /* Center the line */
        }

        /* Form Section */
        .form-container {
            text-align: center;
            padding: 20px;
            color: #0066cc;
        }
        .form-container h1 {
            font-size: 20px; /* Reduced font size */
            margin-bottom: 20px;
            color: #333;
            color: #0066cc;
        }
        .form-container h2 {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            color: #0066cc;
        }
        .form-container input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px; /* Improved width */
            margin-bottom: 20px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://pvpsitresults.com/assets/images/logo.jpg" alt="Institute Logo">
        </div>
        <div class="college-details">
            <h1>PVP Siddhartha Institute of Technology</h1>
            <h3>( Autonomous )</h3>
            <p>* Approved by AICTE * Permanently affiliated by JNTUK *</p>
            <p>* Accredited by NAAC and All B.Tech programs Accredited by NBA *Kanuru, Vijayawada, Andhra Pradesh</p>
        </div>
    </header>

    <!-- Blue Line -->
    <div class="blue-line"></div>

    <!-- Form Section -->
    <div class="form-container">
        <h1>III B Tech I Semester (PVP20) Regular Examinations - November 2024</h1>
        <h2>Hallticket No</h2>
        <input type="text" id="hallticket" placeholder="Enter Hall Ticket Number">
        <button onclick="submitHallTicket()">Submit</button>
    </div>

    <script>
        function submitHallTicket() {
            var hallTicketNumber = document.getElementById('hallticket').value;
            if (hallTicketNumber) {
                // Redirect to the new HTML page that displays the image
                window.location.href = "displayImage.html"; // Ensure this path is correct
            } else {
                alert('Please enter a valid hall ticket number');
            }
        }
    </script>
</body>
</html
